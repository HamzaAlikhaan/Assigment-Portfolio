<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="para">
            <p>A Calculate Me!</p>
        </div>
        <div class="main">
            <div class="display">
                <input type="text" placeholder="0" id="input-box" >
            </div>
            <div class="button-t">
                <button class="btn-colour-2 operatorAC " id="font">AC</button>
                <button class="btn-colour-2 operatorDel" id="font">DEL</button>
                <button class="btn-colour-2 operator%">%</button>
                <button class="btn-colour operator/">/</button>
            </div>
            <div class="button-t">
                <button class="btn-colour-3">7</button>
                <button class="btn-colour-3">8</button>
                <button class="btn-colour-3">9</button>
                <button class="btn-colour operator*">*</button>
            </div>
            <div class="button-t"> 
                <button class="btn-colour-3">4</button>
                <button class="btn-colour-3">5</button>
                <button class="btn-colour-3">6</button>
                <button class="btn-colour operator-">-</button>
            </div>
            <div class="button-t">
                <button class="btn-colour-3">1</button>
                <button class="btn-colour-3">2</button>
                <button class="btn-colour-3">3</button>
                <button class="btn-colour operator+">+</button>
            </div>
            
            <div class="button-t">
                <button class="btn-colour-3">0</button>
                <button class="btn-colour-3">.</button>
                <button class="btn-equals btn-colour operator=">=</button>
            </div>
        </div>
       



    <script src="document.js"></script>
</body>
</html>
